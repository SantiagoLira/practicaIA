<style>
  .basic-form {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-part {
    margin-bottom: 10px;
  }

span{
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 13px;
  color: #000;
  margin-right: 10px;
}
  .input-form {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  } 
.body{
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.but{
  display: flex;
  justify-content: center;
}
h1{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 30px;
  color: #000;
  margin-bottom: 20px;
}
</style>

<div class="body">
  <h1 >Registro de usuario</h1>
  <form action="" class="basic-form" (submit)="onSubmit()">
    <div class="form-part">
      <span class="span-form">Nick Name: </span>
      <input class="input-form" type="text" required name="nick_name" [(ngModel)]="nick_name">
    </div>
    <div class="form-part">
      <span class="span-form">Full Name: </span>
      <input class="input-form" type="text" required name="full_name" [(ngModel)]="full_name">
    </div>
   <div class="but">
    <button>
      <!-- <input type="submit" value="Submit"> -->
      Guardar
    </button>
   </div>

  </form>
</div>

<router-outlet></router-outlet>
